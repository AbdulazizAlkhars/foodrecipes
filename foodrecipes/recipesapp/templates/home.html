{% extends 'base.html' %}
<!--  -->
{% block content %}
    <h1>Catagories</h1>
<a href="{% url 'catagories-create' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Add Catogery</a>

<div class="d-flex flex-row">
{% for catagory in catagories %}
        <div class="card-deck" style="width: 18rem; margin: 10px;">
    <div class="card" style="margin-top: 10px;">
        <img class="card-img-top" style="height: 14rem;" src="{{catagory.image.url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{catagory.title}}</h5>
            <h6 class="card-title mb-2 text-muted">Author: {{catagory.author}}</h6>
            <p class="card-text">{{ catagory.description }}</p>
            <p class="card-text"><small class="text-muted">Last updated: {{catagory.updated_at|date:"F d, Y"}}</small></p>
            <a href="{% url 'catagories-detail' catagory.pk %}" class="card-link">View Catagory</a>
            <a href="{% url 'ingredients-create' %}" class="card-link">Add Ingredients</a>
        </div>
    </div>
</div>
    {% endfor %}
    </div>
    
{% endblock content%}
