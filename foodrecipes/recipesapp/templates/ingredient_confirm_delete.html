{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!--  -->
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4">
                Are you sure you want to delete this ingredient {{ object }}?
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-danger" type="Submit" value="Delete">
        </div>
    </form>
    <div class="border-top pt-3">
        <a href="{% url 'ingredients-home' %}">Cancel</a>
    </div>
</div>
{% endblock content %}
