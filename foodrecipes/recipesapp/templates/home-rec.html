{% extends 'base.html' %}
<!--  -->
{% block content %}
    <h1>Recipes</h1>
    <a href="{% url 'recipes-create' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Add
        Recipe</a>

        <div class="d-flex flex-row">
            {% for recipe in recipes %}
            <div class="card-deck" style="width: 18rem; margin: 10px;">
                <div class="card" style="margin-top: 10px;">
                    <img class="card-img-top" style="height: 14rem;" src="{{recipe.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{recipe.title}}</h5>
                        <h6 class="card-title mb-2 text-muted">Author: {{recipe.author}}</h6>
                        <p class="card-text">{{ recipe.description }}</p>
                        <p class="card-text"><small class="text-muted">Last updated: {{recipe.updated_at|date:"F d,Y"}}</small></p>
                        <a href="{% url 'recipes-detail' recipe.pk %}" class="card-link">View Recipe</a>
                        <a href="{% url 'ingredients-create' %}" class="card-link">Add Ingredients</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock content%}
